<div class="container">
  <form class="animated zoomIn contents">
    <ion-list>

      <!-- Full Name -->
      <ion-item>
        <ion-label stacked color="color2">Full Name</ion-label>
        <ion-input type="text" placeholder="Full Name"></ion-input>
      </ion-item>

      <!-- Email Address -->
      <ion-item>
        <ion-label stacked color="color2">Email Address</ion-label>
        <ion-input type="text" placeholder="Email Address"></ion-input>
      </ion-item>

      <!-- Phone Number -->
      <ion-item>
        <ion-label stacked color="color2">Phone Number</ion-label>
        <ion-input type="text" placeholder="Phone Number"></ion-input>
      </ion-item>

      <!-- Address -->
      <ion-item>
        <ion-label stacked color="color2">Address</ion-label>
        <ion-input type="text" placeholder="Address"></ion-input>
      </ion-item>
    </ion-list>

    <ion-row justify-content-center align-items-center>
      <button ion-button block type="button" color="color2">
          Update Profile
      </button>
    </ion-row>

  </form>
</div>
