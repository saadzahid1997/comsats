<!-- Order Page  -->

<!-- Header  -->
<ion-header no-border>
  <header-two title="Order"></header-two>
</ion-header>

<!-- Content  -->
<ion-content>

  <!--  Order Summery  -->

  <!-- Hotel Main Feature Image  -->
  <div class="header-card">
    <ion-card no-padding no-margin>
      <img src="{{hotelDetails.image[1]}}" />
    </ion-card>
  </div>

  <!-- Fab Button of Hotel Location Map Page  -->
  <ion-fab top right edge>
    <button ion-fab color="danger" (tap)="openLocationMap()"><ion-icon name="ios-pin-outline"></ion-icon></button>
  </ion-fab>

  <!-- Hotel Details  -->
  <div class="details-card">
    <ion-card>

      <!-- Name of Hotel  -->
      <ion-card-header text-wrap color="color2">
        <h1> {{hotelDetails.name}}</h1>
      </ion-card-header>

      <ion-card-content>

        <!-- Total Reviews  -->
        <p class="review">{{hotelDetails.totalReviews}} Reviews | {{hotelDetails.type}} hotel</p>

        <!-- Hotel Address  -->
        <p padding-bottom>
          <ion-icon name="ios-pin" item-start color="color2"></ion-icon> {{hotelDetails.address}}
        </p>

        <!--Check in-out Dates  -->
        <ion-row padding-top class="dates">

          <!-- Check-in Date  -->
          <ion-col col-6 text-center class="col1">
            <p class="title">Check In</p>
            <p class="date">26-12-2018</p>
          </ion-col>

          <!-- Check-in Date  -->
          <ion-col col-6 text-center>
            <p class="title">Check Out</p>
            <p class="date">26-12-2018</p>
          </ion-col>

        </ion-row>
      </ion-card-content>
    </ion-card>


    <!-- Passengers Overview -->
    <ion-card>
      <ion-card-header text-center>
        Passengers
      </ion-card-header>
      <ion-card-content>
        <ion-row class="animated zoomIn" justify-content-center align-items-center>
          <ion-col col-3 text-center>
            <p>2 Rooms</p>
          </ion-col>
          <ion-col col-3 text-center>
            <p>2 Adults</p>
          </ion-col>
          <ion-col col-3 text-center>
            <p>1 Child</p>
          </ion-col>
          <ion-col col-3 text-center>
            <p>1 Infants</p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<!-- Footer  -->
<ion-footer>
  <ion-row justify-content-right align-items-right>
    <ion-col col-8 text-left>
      <p class="price">Total Price: USD440</p>
    </ion-col>
    <ion-col col-4>
      <button ion-button large full no-margin class="custom-btn" (tap)="goToCheckoutPage()">Checkout</button>
    </ion-col>
  </ion-row>
</ion-footer>
