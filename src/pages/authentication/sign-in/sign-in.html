<!-- Login Page -->

<ion-content>
  <div class="container">

    <!-- Title of Page  -->
    <div class="top-content" text-center>
      <div class="animated fadeInDown title">SIGN IN</div>
    </div>

    <!-- Sign In Form  -->
    <div class="form-content">

      <form class="animated slideInUp" [formGroup]="signInForm">
        <ion-list>

          <!-- Email Address -->
          <ion-item>
            <ion-label>
              <ion-icon name="md-mail" color="color2"></ion-icon>
            </ion-label>
            <ion-input type="email" placeholder="Your Email Address" name="email" formControlName="email" [(ngModel)]="signInForm.email"
              [class.invalid]="!signInForm.controls.email.valid && signInForm.controls.email.dirty"></ion-input>
          </ion-item>

          <!-- Email Validation Message  -->
          <div class="error-message" *ngIf="!signInForm.controls.email.valid  && signInForm.controls.email.dirty">
            <p>Please enter a valid email address.</p>
          </div>

          <!-- Password -->
          <ion-item>
            <ion-label>
              <ion-icon name="md-eye" color="color2"></ion-icon>
            </ion-label>
            <ion-input type="password" placeholder="Your Password" name="password" formControlName="password" [(ngModel)]="signInForm.password"
              [class.invalid]="!signInForm.controls.password.valid && signInForm.controls.password.dirty"></ion-input>
          </ion-item>

          <!-- Password Validation Message  -->
          <div class="error-message" *ngIf="!signInForm.controls.password.valid  && signInForm.controls.password.dirty">
            <p>Please enter a valid password.</p>
          </div>

          <!-- Forget Password Button  -->
          <ion-item no-lines text-right>
            <button ion-button clear color="color3" (tap)="goToForgetPasswordPage()">Forget Password?</button>
          </ion-item>
        </ion-list>

        <!-- Sign In Button  -->
        <button ion-button round block type="button" class="custom-btn" (tap)="doLogin()">
            Sign In
        </button>

        <!-- Sign Up Button  -->
        <ion-row justify-content-center align-items-center>
          <button ion-button clear type="button" color="color3" (tap)="goToSignUpPage()">
              Dont have an account? Sign Up
          </button>
        </ion-row>

        <p text-center>Or Sign Up Using</p>

        <!-- Social Buttons  -->
        <ion-row justify-content-center align-items-center>
          <!-- Facebook  -->
          <button ion-fab mini class="facebook">
            <span class="fa fa-facebook " aria-hidden="true"></span>
          </button>
          <!-- Google  -->
          <button ion-fab mini class="google">
            <span class="fa fa-google " aria-hidden="true"></span>
          </button>
          <!-- Twitter  -->
          <button ion-fab mini class="twitter">
            <span class="fa fa-twitter " aria-hidden="true"></span>
          </button>
        </ion-row>
      </form>
    </div>
  </div>
</ion-content>
