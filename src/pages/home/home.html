<!-- Home Page  -->

<!-- Header  -->
<ion-header no-border>
  <header-one title="Home"></header-one>
</ion-header>

<!-- Contents  -->
<ion-content>

  <!-- All Travel Categories -->
  <travel-category></travel-category>
  <!-- You will find this component from components folder -->
  <!-- Source Path - src/components/travel-category  -->

  <!-- Recommended Destinations  -->
  <ion-row>
    <ion-col padding-left>
      <h2>Recommended Destinations</h2>
    </ion-col>
    <ion-col text-right padding-top><button ion-button clear color="color3">more</button></ion-col>
  </ion-row>

  <!-- Recommended Destinations Slider Component -->
  <recommend-destination></recommend-destination>
  <!-- You will find this component from components folder -->
  <!-- Source Path - src/components/recommend-destination  -->

  <!-- Deals Section  -->
  <ion-row>
    <ion-col padding-left>
      <h2>Deals of the Day</h2>
    </ion-col>
    <ion-col text-right padding-top><button ion-button clear color="color3">more</button></ion-col>
  </ion-row>

  <!-- Deals Component -->
  <deals></deals>
  <!-- You will find this component from components folder -->
  <!-- Source Path - src/components/deals  -->
</ion-content>
